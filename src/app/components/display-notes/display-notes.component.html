<div class="design" fxFlexFill fxLayout="row wrap" fxLayoutGap="30px grid">
    <div *ngFor='let note of allnotes | searchFilter:searchWord'>
        <mat-card class="matcard" fxLayout.xs="column" fxFlex.xs="100" [style.background]="note.color">
            <div>
                <mat-card-title (click)="openDialog(note)">{{note.title}}</mat-card-title>
            </div>
            <div>
                <mat-card-subtitle (click)="openDialog(note)">{{note.description}}</mat-card-subtitle>
            </div>
            <div>
                <app-icons class="icons" (changeColorOfNote)="transferFromNotes($event)" [noteId]="note"></app-icons>
            </div>
        </mat-card>
    </div>
</div>
